<doctype html>
<html>
  <head>
  </head>
  <body>
    {% if user is None %}
      <span>请关注公众号~</span>
        <form action="/auth/login" method="post" id="messageform">
          <table>
            <tr>
              <td>Your Nick:</td>
              <td>
                  <input name="openid" id="user" style="width:100px"/>
              </td>
              <td style="padding-left:5px">
                <input type="submit" value="{{ _("Coming") }}"/>
                <input type="hidden" name="next" value="{{ request.path }}"/>
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
    {% else %}
      <span>Hi, {{ user['openid'] }}</span>
    {% end %}
  </body>
</html>
